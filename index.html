<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фигуры</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="circle-btn">Круг</button>
      <button id="square-btn">Квадрат</button>
      <ul class="colors"></ul>
      <input type="text" id="text-input" placeholder="Введите текст">
      <button id="add-text-btn">Добавить текст</button>
      <button id="clear-btn">Очистить</button>
    </div>
    <div class="display-area" id="display-area"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
